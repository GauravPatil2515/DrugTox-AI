<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - DrugTox-AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--background-color);">
        <div style="text-align: center; padding: 2rem; max-width: 500px;">
            <div style="font-size: 6rem; color: var(--error-color); margin-bottom: 1rem;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 style="color: var(--text-primary); margin-bottom: 1rem;">500 - Server Error</h1>
            <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem;">
                Something went wrong on our end. Please try again later or contact support if the problem persists.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button onclick="window.history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
